<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="style.css">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <title>Title</title>
    </head>

    <body>
        <!-- Make a div to house (and style) the search bar -->
        <div id="search-bar">
            <input type="text" id="search-text" placeholder="Search for a bookmark...">
        </div>

        <!-- Make a div to house the bookmark results -->
        <div id="results-box">
            <!-- Make the text to display the bookmarks -->
            <p id="results-text">Results go here...</p>

            <!-- VV This doesn't seem to work; it causes an error in the Extensions page -->
            <!-- <body onload="displayResults()"> -->
        </div>

        <!-- Make a div to house the buttons to toggle the theme -->
        <div id="theme-button-1">
            <img class="button-image" id="cloud" src="buttons/cloud-sky.png">
        </div>

        <div id="theme-button-2">
            <img class="button-image" id="moon" src="buttons/moon-sky.png">
        </div>

        <!-- Use javascript for the bookmark searching -->
        <script src="script.js"></script>
    </body>

</html>
